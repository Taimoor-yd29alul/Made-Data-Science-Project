name: Project Feedback

on:
  push:
    branches:
      - main
    paths:
      - project/**

jobs:
  Project-feedback:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          path: main

      - name: Checkout Automatic Testing
        uses: actions/checkout@v4
        with:
          repository: Taimoor-yd29alul/Made-Data-Science-Project
          path: testing

      # Install python
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      #Run Automated Tests
      - name: Project Automated Testing
        id: pr_feedback
        run: ./testing/project/tests.sh
